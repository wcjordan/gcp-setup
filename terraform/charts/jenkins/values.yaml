agent:
  namespace: jenkins-worker

controller:
  installPlugins:
    - authorize-project
    - blueocean
    - browserstack-integration
    - build-failure-analyzer
    - configuration-as-code
    - docker-workflow
    - github-checks
    - google-container-registry-auth
    - google-login
    - git
    - kubernetes
    - kubernetes-credentials-provider
    - matrix-auth
    - throttle-concurrents
    - timestamper
    - workflow-aggregator
  ingress:
    enabled: true
